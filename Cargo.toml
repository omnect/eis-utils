[package]
name = "eis-utils"
version = "0.2.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
hyper = "0.14"
tokio = { version = "1", features = ["full", "rt-multi-thread"] }
hyper-timeout = "0.4"
chrono = "0.4.19"
percent-encoding = "2.1.0"
base64 = "0.13.0"
url = "2.2.2"
log = "0.4"
http-common = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "http-common", branch = "main" }
aziot-identity-client-async = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-identity-client-async", branch = "main" }
aziot-identity-common = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-identity-common", branch = "main" }
aziot-identityd-config = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-identityd-config", branch = "main" }
aziot-identity-common-http = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-identity-common-http", branch = "main" }
aziot-keyd-config = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-keyd-config", branch = "main" }
aziot-key-client-async = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-key-client-async", branch = "main" }
aziot-key-common = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-key-common", branch = "main" }
aziot-key-common-http = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-key-common-http", branch = "main" }
aziot-cert-client-async = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-cert-client-async", branch = "main" }
aziot-cert-common = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-cert-common", branch = "main" }
aziot-certd-config = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-certd-config", branch = "main" }
aziot-cert-common-http = { git = "ssh://git@github.com/Azure/iot-identity-service.git", package = "aziot-cert-common-http", branch = "main" }
env_logger = "0.8"

[dev-dependencies]
async-trait = "0.1"
serde = { version = "1", features = ["derive"] }
http = "0.2"
futures-util = "0.3"
serde_json = "1"
config-common = { path = "iot-identity-service/config-common" }
toml = "0.5"
tokio-test = "*"
lazy_static = "1.4.0"
regex = "*"
